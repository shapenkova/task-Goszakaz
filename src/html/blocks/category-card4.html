<article class="category-card4 @@class">
    <div class="category-card4__item">
        <button class="category-card4__btn category-btn1">@@btn</button>
        <time datetime="@@datetime" class="category-card4__time time">@@time</time>
    </div>
    <a href="#" class="category-card4__link">
        <h2 class="category-card4__title section-title">@@title</h2>
    </a>
</article>
