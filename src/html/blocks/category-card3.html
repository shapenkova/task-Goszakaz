<article class="category-card3 @@class">
    <picture class="category-card3__pic">
        <source type="image/webp" srcset="@@img_webp">
        <img src="@@img" alt="Картинка 1" class="category-card3__img">
    </picture>
    <!-- <div class="category-card3__bg"></div> -->
    <a href="#" class="category-card3__link">
        <div class="category-card3__item">
            <span class="category-card3__span category-title2">@@span</span>
            <h2 class="category-card3__title section-title">@@title</h2>
        </div>
        <time datetime="@@datetime" class="category-card3__time time">@@time</time>
    </a>
</article>
