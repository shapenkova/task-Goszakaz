<article class="category-card1 @@class">
    <div class="category-card1__item1">
        <button type="button" class="category-card1__btn category-btn1">@@btn</button>
        <time datetime="@@datetime" class="category-card1__time time">@@time</time>
    </div>
    <a href="#" class="category-card1__link">
        <div class="category-card1__item2">
            <h2 class="category-card1__title section-title">@@title</h2>
            <p class="category-card1__desc">@@desc</p>
        </div>
    </a>
</article>
